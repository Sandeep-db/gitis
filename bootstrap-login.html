<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .center-it {
            display: flex;
            justify-content: center;
            /* x-axis  */
            align-items: center;
            height: 100vh;
            /* y-axis  */
        }
    </style>
</head>

<body>


    <div class="container center-it">
        <div class="col-lg-4 col-md-8 col-sm-12">
            <h1 class="text-center" id="heading">Welcome User</h1>
            <form class="mt-5">
                <div class="form-outline mb-4">
                    <label class="form-label" for="email">Email address</label>
                    <input type="email" id="email" class="form-control" placeholder="Type your email here" />
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Type your password here"/>
                </div>
                <div class="row mb-4">
                    <div class="col-lg-6 col-md-6 col-sm-12 d-flex justify-content-center">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="login-check" id="check" checked />
                            <label class="form-check-label" for="check"> Remember me </label>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div  class="justify-content-center">
                            <a href="#!">Forgot password?</a>
                        </div>
                    </div>
                </div>
                <button type="button" id="submit-button" class="btn col-12 btn-primary btn-block mb-4">Sign in</button>
                <div class="text-center">
                    <p>Not a member? <a href="#!">Register</a></p>
                </div>
            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
